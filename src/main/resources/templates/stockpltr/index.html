<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">StockPltr数据监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
        }
        .feature-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .stats-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
        }
        .quick-action {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/stockpltr/">
                <i class="bi bi-graph-up"></i> StockPltr
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/stockpltr/stocks">股票列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stockpltr/search">搜索</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stockpltr/debug">调试</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/stockpltr/status" target="_blank">API状态</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主标题区域 -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">
                <i class="bi bi-graph-up-arrow"></i> StockPltr数据监控
            </h1>
            <p class="lead mb-4" th:text="${description}">实时监控stockpltr.com的股票数据和评论</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="searchInput" placeholder="输入股票代码搜索...">
                        <button class="btn btn-light" type="button" onclick="searchStock()">
                            <i class="bi bi-search"></i> 搜索
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 功能特性 -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">功能特性</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-graph-up text-primary" style="font-size: 3rem;"></i>
                            <h5 class="card-title mt-3">实时数据</h5>
                            <p class="card-text">实时获取股票价格、成交量、市值等关键数据</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-chat-dots text-success" style="font-size: 3rem;"></i>
                            <h5 class="card-title mt-3">用户评论</h5>
                            <p class="card-text">收集和分析用户对股票的看法和评论</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card feature-card h-100">
                        <div class="card-body text-center">
                            <i class="bi bi-bar-chart text-warning" style="font-size: 3rem;"></i>
                            <h5 class="card-title mt-3">数据分析</h5>
                            <p class="card-text">提供历史数据分析和情感分析功能</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 快速操作 -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">快速操作</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="quick-action text-center">
                        <h4><i class="bi bi-list-ul"></i> 热门股票</h4>
                        <p>查看最受关注的股票数据</p>
                        <a href="/stockpltr/stocks" class="btn btn-light">查看股票列表</a>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="quick-action text-center">
                        <h4><i class="bi bi-search"></i> 股票搜索</h4>
                        <p>搜索特定股票的信息</p>
                        <a href="/stockpltr/search" class="btn btn-light">开始搜索</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 热门股票 -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">热门股票</h2>
            <div class="row" id="hotStocks">
                <!-- 热门股票将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 StockPltr数据监控系统. 基于Spring Boot构建.</p>
            <p>
                <a href="/api/stockpltr/status" class="text-light me-3">API状态</a>
                <a href="/stockpltr/debug" class="text-light">调试工具</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 搜索功能
        function searchStock() {
            const symbol = document.getElementById('searchInput').value.trim().toUpperCase();
            if (symbol) {
                window.location.href = '/stockpltr/stock/' + symbol;
            }
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });

        // 加载热门股票
        function loadHotStocks() {
            const symbols = ['AAPL', 'TSLA', 'PLTR', 'NVDA', 'MSFT'];
            const container = document.getElementById('hotStocks');
            
            symbols.forEach(symbol => {
                const col = document.createElement('div');
                col.className = 'col-md-2 mb-3';
                col.innerHTML = `
                    <div class="card text-center">
                        <div class="card-body">
                            <h6 class="card-title">${symbol}</h6>
                            <a href="/stockpltr/stock/${symbol}" class="btn btn-sm btn-outline-primary">查看详情</a>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadHotStocks();
        });
    </script>
</body>
</html>
