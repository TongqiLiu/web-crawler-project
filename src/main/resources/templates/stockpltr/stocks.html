<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">股票列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stock-card {
            transition: transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stock-card:hover {
            transform: translateY(-5px);
        }
        .price-positive {
            color: #28a745;
        }
        .price-negative {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/stockpltr/">
                <i class="bi bi-graph-up"></i> StockPltr
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link active" href="/stockpltr/stocks">股票列表</a>
                <a class="nav-link" href="/stockpltr/search">搜索</a>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <div class="container mt-4">
        <h1><i class="bi bi-list-ul"></i> 股票列表</h1>
        <p class="text-muted">点击股票代码查看详细信息</p>
    </div>

    <!-- 股票网格 -->
    <div class="container mt-4">
        <div class="row" id="stocksGrid">
            <!-- 股票将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 StockPltr数据监控系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 股票数据
        const symbols = ['AAPL', 'TSLA', 'PLTR', 'NVDA', 'MSFT', 'GOOGL', 'AMZN', 'META', 'NFLX', 'AMD', 'INTC', 'CRM'];
        
        // 加载股票列表
        function loadStocks() {
            const container = document.getElementById('stocksGrid');
            
            symbols.forEach(symbol => {
                const col = document.createElement('div');
                col.className = 'col-md-3 mb-4';
                col.innerHTML = `
                    <div class="card stock-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">${symbol}</h5>
                            <div class="mb-3">
                                <span class="badge bg-primary">加载中...</span>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="/stockpltr/stock/${symbol}" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-eye"></i> 查看详情
                                </a>
                                <a href="/stockpltr/stock/${symbol}/comments" class="btn btn-outline-success btn-sm">
                                    <i class="bi bi-chat-dots"></i> 用户评论
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
                
                // 异步加载股票数据
                loadStockData(symbol, col);
            });
        }
        
        // 加载单个股票数据
        async function loadStockData(symbol, element) {
            try {
                const response = await fetch(`/api/stockpltr/stock/${symbol}`);
                if (response.ok) {
                    const data = await response.json();
                    updateStockCard(element, symbol, data);
                } else {
                    updateStockCard(element, symbol, null);
                }
            } catch (error) {
                updateStockCard(element, symbol, null);
            }
        }
        
        // 更新股票卡片
        function updateStockCard(element, symbol, data) {
            const badgeElement = element.querySelector('.badge');
            const cardBody = element.querySelector('.card-body');
            
            if (data && data.symbol) {
                badgeElement.textContent = `$${data.currentPrice || 'N/A'}`;
                badgeElement.className = 'badge bg-success';
                
                if (data.priceChange !== null) {
                    const changeElement = document.createElement('div');
                    changeElement.className = `small ${data.priceChange >= 0 ? 'price-positive' : 'price-negative'}`;
                    changeElement.textContent = `${data.priceChange >= 0 ? '+' : ''}${data.priceChange} (${data.priceChangePercent}%)`;
                    cardBody.insertBefore(changeElement, cardBody.querySelector('.mb-3').nextSibling);
                }
            } else {
                badgeElement.textContent = '暂无数据';
                badgeElement.className = 'badge bg-secondary';
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadStocks();
        });
    </script>
</body>
</html>
