<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">股票搜索</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .search-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
        }
        .result-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-2px);
        }
        .price-positive {
            color: #28a745;
        }
        .price-negative {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/stockpltr/">
                <i class="bi bi-graph-up"></i> StockPltr
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/stockpltr/stocks">股票列表</a>
                <a class="nav-link active" href="/stockpltr/search">搜索</a>
            </div>
        </div>
    </nav>

    <!-- 搜索区域 -->
    <section class="search-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-4">
                        <i class="bi bi-search"></i> 股票搜索
                    </h1>
                    <form method="get" action="/stockpltr/search">
                        <div class="input-group input-group-lg">
                            <input type="text" 
                                   class="form-control" 
                                   name="q" 
                                   th:value="${query}"
                                   placeholder="输入股票代码或公司名称...">
                            <button class="btn btn-light" type="submit">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 搜索结果 -->
    <div class="container mt-4">
        <!-- 有搜索结果 -->
        <div th:if="${hasResult and searchResult != null}">
            <h3>搜索结果</h3>
            <div class="row">
                <div class="col-md-8">
                    <div class="card result-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 th:text="${searchResult.symbol}">AAPL</h4>
                                    <h5 th:text="${searchResult.companyName}">Apple Inc.</h5>
                                    <p class="text-muted" th:text="'数据来源: ' + ${searchResult.dataSource}">数据来源: stockpltr</p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <h3 th:text="${searchResult.currentPrice}">150.00</h3>
                                    <span th:if="${searchResult.priceChange != null}" 
                                          th:class="${searchResult.priceChange >= 0 ? 'price-positive' : 'price-negative'}"
                                          th:text="${searchResult.priceChange} + ' (' + ${searchResult.priceChangePercent} + '%)'">+2.50 (+1.69%)</span>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <small class="text-muted">成交量</small>
                                    <div th:text="${searchResult.volume}">50,000,000</div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">市值</small>
                                    <div th:text="${searchResult.marketCap}">2.5T</div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">市盈率</small>
                                    <div th:text="${searchResult.peRatio}">25.5</div>
                                </div>
                                <div class="col-md-3">
                                    <small class="text-muted">市净率</small>
                                    <div th:text="${searchResult.pbRatio}">5.2</div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a th:href="@{/stockpltr/stock/{symbol}(symbol=${searchResult.symbol})}" 
                                   class="btn btn-primary">
                                    <i class="bi bi-eye"></i> 查看详情
                                </a>
                                <a th:href="@{/stockpltr/stock/{symbol}/comments(symbol=${searchResult.symbol})}" 
                                   class="btn btn-outline-success">
                                    <i class="bi bi-chat-dots"></i> 用户评论
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 无搜索结果 -->
        <div th:if="${hasResult == false}">
            <div class="text-center py-5">
                <i class="bi bi-search text-muted" style="font-size: 4rem;"></i>
                <h3 class="text-muted mt-3">未找到相关股票</h3>
                <p class="text-muted">请尝试其他股票代码或公司名称</p>
            </div>
        </div>

        <!-- 错误信息 -->
        <div th:if="${error}">
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${error}">错误信息</span>
            </div>
        </div>

        <!-- 热门搜索 -->
        <div th:if="${query == null or query.isEmpty()}">
            <h3 class="mt-5">热门股票</h3>
            <div class="row">
                <div class="col-md-2 mb-3" th:each="symbol : ${symbols}">
                    <div class="card text-center">
                        <div class="card-body">
                            <h6 th:text="${symbol}">AAPL</h6>
                            <a th:href="@{/stockpltr/stock/{symbol}(symbol=${symbol})}" 
                               class="btn btn-sm btn-outline-primary">查看</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 StockPltr数据监控系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
